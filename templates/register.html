<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Installing</title>
    <link href="{{ url_for('static', path='/register.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form class="form" action="/register" method="post">
            <input type="text" class="input-name" name="name" placeholder="Name" required>
            <input type="text" class="input-last-name" name="lastname" placeholder="Lastname" required>
            <input type="email" class="input-email" name="email" placeholder="Email" pattern=".+@.+" required>
            <input type="password" class="input-password" name="password" placeholder="Password" minlength="6" required>
            <button type="submit">Register</button>
            <span class="error">{{error}}</span>
        </form>
    </div>
</body>
</html>
